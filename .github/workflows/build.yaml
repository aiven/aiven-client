name: Build Aiven Client

permissions: read-all

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # only use one version for the lint step
        python-version: [3.8]

    steps:

      - id: checkout-code
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - id: prepare-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - id: dependencies
        run: |
          pip install requests
          pip install -r requirements.dev.txt

      - id: validate-style
        run: make validate-style

      - id: flake8
        run: make flake8

      - id: mypy
        run: make mypy

      - id: pyLint
        run: make pylint

  test:
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', 'pypy-3.7', 'pypy-3.8', 'pypy-3.9']
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - id: checkout-code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - id: prepare-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - id: build-and-test
        name: Build and test
        run: |
          pip install pytest
          pip install -e .
          pytest -vv tests/

